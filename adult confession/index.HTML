<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서창2동 성당 고해성사 가이드</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Song+Myung&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .font-serif {
            font-family: 'Song Myung', serif;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05); 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3); 
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-amber-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Lucide React Replacements for HTML) ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const Cross = ({ className }) => <Icon className={className}><path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/></Icon>;
        const Menu = ({ className, size }) => <Icon className={className} width={size} height={size}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = ({ className, size }) => <Icon className={className} width={size} height={size}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Home = ({ className }) => <Icon className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
        const Sparkles = ({ className }) => <Icon className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></Icon>;
        const HelpCircle = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></Icon>;
        const User = ({ className }) => <Icon className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const Coffee = ({ className }) => <Icon className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></Icon>;
        const BookOpen = ({ className }) => <Icon className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Feather = ({ className }) => <Icon className={className}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></Icon>;
        const Mail = ({ className }) => <Icon className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const ChevronDown = ({ className }) => <Icon className={className}><path d="m6 9 6 6 6-6"/></Icon>;
        const ChevronUp = ({ className }) => <Icon className={className}><path d="m18 15-6-6-6 6"/></Icon>;
        const Star = ({ className }) => <Icon className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
        const Heart = ({ className }) => <Icon className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></Icon>;
        const Edit3 = ({ className }) => <Icon className={className}><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></Icon>;
        const Send = ({ className }) => <Icon className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>;
        const Loader2 = ({ className }) => <Icon className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;
        const ArrowRight = ({ className }) => <Icon className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Lock = ({ className }) => <Icon className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;

        // --- Common Components ---

        const Layout = ({ children, title, subtitle, isMenuOpen, setIsMenuOpen, navigateTo, animate, currentView }) => (
            <div className="min-h-screen bg-slate-900 text-amber-50 font-sans selection:bg-amber-900 selection:text-white overflow-x-hidden relative">
                {/* Background Decoration */}
                <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                    <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-amber-600/10 rounded-full blur-[100px]" />
                    <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/20 rounded-full blur-[100px]" />
                </div>

                {/* Header */}
                <header className="fixed top-0 w-full z-50 bg-slate-900/80 backdrop-blur-md border-b border-white/5">
                    <div className="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
                        <div 
                            className="flex items-center gap-2 cursor-pointer" 
                            onClick={() => navigateTo('landing')}
                        >
                            <Cross className="w-6 h-6 text-amber-400" />
                            <span className="font-serif text-xl font-medium tracking-wide text-amber-100">서창2동 성당</span>
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-amber-100 hover:bg-white/5 rounded-full transition-colors">
                            {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>
                </header>

                {/* Menu Overlay */}
                {isMenuOpen && (
                    <div className="fixed inset-0 z-40 bg-slate-950/95 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 animate-fade-in">
                        {[
                            { id: 'landing', label: '홈으로', icon: Home },
                            { id: 'intro', label: '사랑의 초대', icon: Sparkles },
                            { id: 'qa', label: '자주 묻는 질문', icon: HelpCircle },
                            { id: 'checklist', label: '마음의 거울', icon: User },
                            { id: 'comfort', label: '위로 맛집', icon: Coffee },
                            { id: 'guide', label: '고해성사 보러가기', icon: BookOpen },
                            { id: 'penance', label: '보속하기', icon: Feather }, 
                            { id: 'letter', label: '성모님의 편지', icon: Mail }, 
                        ].map((item) => (
                            <button
                                key={item.id}
                                onClick={() => navigateTo(item.id)}
                                className="flex items-center gap-4 text-3xl font-serif text-amber-100 hover:text-amber-400 transition-colors"
                            >
                                <item.icon className="w-8 h-8" />
                                {item.label}
                            </button>
                        ))}
                    </div>
                )}

                {/* Main Content */}
                <main className={`relative z-10 pt-24 pb-12 px-6 max-w-md mx-auto transition-opacity duration-500 ${animate ? 'opacity-0 translate-y-4' : 'opacity-100 translate-y-0'}`}>
                    {title && (
                        <div className="text-center mb-10 space-y-3">
                            <h2 className="text-amber-400 text-base font-medium tracking-widest uppercase flex items-center justify-center gap-2">
                                {subtitle}
                            </h2>
                            <h1 className="text-4xl font-serif text-white font-light leading-tight whitespace-pre-line">{title}</h1>
                            <div className="w-12 h-0.5 bg-gradient-to-r from-transparent via-amber-500 to-transparent mx-auto mt-4" />
                        </div>
                    )}
                    {children}
                </main>
            </div>
        );

        const CheckItem = ({ text, isChecked, toggleSin }) => (
            <div 
                onClick={() => toggleSin(text)}
                className={`p-5 rounded-xl border transition-all duration-300 cursor-pointer flex items-start gap-4 ${isChecked ? 'bg-amber-900/30 border-amber-500/50' : 'bg-white/5 border-white/5 hover:bg-white/10'}`}
            >
                <div className={`mt-1 w-6 h-6 rounded-full border flex items-center justify-center transition-colors shrink-0 ${isChecked ? 'border-amber-400 bg-amber-400' : 'border-slate-500'}`}>
                    {isChecked && <div className="w-2.5 h-2.5 bg-slate-900 rounded-full" />}
                </div>
                <p className={`flex-1 text-base leading-relaxed ${isChecked ? 'text-amber-100' : 'text-slate-300'}`}>{text}</p>
            </div>
        );

        const Question = ({ q, a }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-white/10 last:border-0">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full py-5 flex items-center justify-between text-left group"
                    >
                        <span className="text-amber-100/90 text-lg font-medium group-hover:text-amber-400 transition-colors pr-4">{q}</span>
                        {isOpen ? <ChevronUp className="w-6 h-6 text-amber-500 shrink-0" /> : <ChevronDown className="w-6 h-6 text-slate-500 shrink-0" />}
                    </button>
                    {isOpen && (
                        <div className="pb-6 text-slate-300 text-base leading-relaxed animate-fade-in">
                            <div className="bg-white/5 p-5 rounded-lg">
                                <p className="text-amber-200 mb-2 font-serif text-lg">신부님의 대답:</p>
                                {a}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [animate, setAnimate] = useState(false);
            const [userInfo, setUserInfo] = useState({ group: '', name: '' });
            const [selectedSins, setSelectedSins] = useState(new Set());
            const [customSin, setCustomSin] = useState('');
            const [aiInput, setAiInput] = useState('');
            const [aiLoading, setAiLoading] = useState(false);
            const [aiResponse, setAiResponse] = useState(null);
            const [showAiModal, setShowAiModal] = useState(false);
            const [comfortLoading, setComfortLoading] = useState(false);
            const [comfortMessage, setComfortMessage] = useState('');

            // API KEY
            const apiKey = "AIzaSyBDUQ07-kctd8yF4xiWqTLpP_gBg7dCKV8"; 

            useEffect(() => {
                setAnimate(true);
                const timer = setTimeout(() => setAnimate(false), 500);
                return () => clearTimeout(timer);
            }, [currentView]);

            const navigateTo = (view) => {
                setCurrentView(view);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const handleUserInfoChange = (field, value) => {
                setUserInfo(prev => ({ ...prev, [field]: value }));
            };

            const toggleSin = (text) => {
                const newSins = new Set(selectedSins);
                if (newSins.has(text)) newSins.delete(text);
                else newSins.add(text);
                setSelectedSins(newSins);
            };

            const callGemini = async (prompt, type = 'text') => {
                if (type === 'comfort') setComfortLoading(true);
                else setAiLoading(true);

                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: type === 'reflection' ? { responseMimeType: "application/json" } : undefined
                            }),
                        }
                    );
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (type === 'reflection') {
                        try {
                            const parsed = JSON.parse(text);
                            setAiResponse(parsed);
                        } catch (e) {
                            console.error("JSON parsing error", e);
                            setAiResponse({ message: text, suggestions: [] });
                        }
                    } else if (type === 'comfort') {
                        setComfortMessage(text);
                    }
                } catch (error) {
                    console.error("API Error", error);
                    const errMsg = "지금은 연결이 조금 불안정해요. 잠시 후에 다시 시도해주시겠어요?";
                    if (type === 'reflection') setAiResponse({ message: errMsg, suggestions: [] });
                    else setComfortMessage(errMsg);
                } finally {
                    if (type === 'comfort') setComfortLoading(false);
                    else setAiLoading(false);
                }
            };

            const handleAiReflection = () => {
                if (!aiInput.trim()) return;
                const prompt = `
                    당신은 가톨릭 성당의 자애로운 조언자입니다. 
                    사용자가 현재 이런 상황을 겪고 있습니다: "${aiInput}"
                    이 사용자를 위해 다음 두 가지를 수행해주세요:
                    1. 따뜻하게 위로하고 격려하는 말을 해주세요. (message 필드)
                    2. 이 상황과 관련하여 고해성사 때 고백할 수 있는 구체적인 죄목(체크리스트) 3~4가지를 제안해주세요. (suggestions 필드 배열)
                    **중요: 제안하는 죄목은 반드시 "~했습니다." 또는 "~하였습니다." 형태로 끝나는 고백체 문장이어야 합니다.**
                    반드시 JSON 형식으로만 답변해주세요.
                    { "message": "...", "suggestions": ["...", "..."] }
                `;
                callGemini(prompt, 'reflection');
            };

            const handleComfortGeneration = () => {
                const name = userInfo.name || "형제/자매";
                const group = userInfo.group || "일반 신자";
                const sinsList = [...selectedSins].join(", ");
                const customSinText = customSin ? `추가 고백: "${customSin}"` : "";
                
                let toneInstruction = "아주 따뜻하고 감성적이며 친절하게 (존댓말)";
                if (group === '청년') toneInstruction = "청년에게 말하듯이, 멘토처럼 다정하고 공감하는 말투. '해요'체 사용.";
                else if (group === '학부모') toneInstruction = "가정과 자녀 양육의 무게를 짊어진 부모에게 공감하는 따뜻하고 성숙한 어조.";
                else if (group === '중장년') toneInstruction = "인생의 중반을 지나는 이의 무게를 존중하고, 깊은 평화를 주는 온화한 어조.";
                else if (group === '노년') toneInstruction = "오랜 세월을 살아온 어르신을 존경하며, 매우 정중하고 편안한 어조.";

                const prompt = `
                    당신은 가톨릭 성당의 AI 상담사입니다.
                    사용자: "${name}" (${group})
                    고백한 죄: [${sinsList}] ${customSinText}
                    
                    다음 지침에 따라 위로의 글을 작성해주세요:
                    1. 말투: ${toneInstruction}
                    2. 구성: 다정한 인사, 양심 성찰에 대한 칭찬, 죄책감을 덜어주는 위로, 연령대에 맞는 신앙적 조언(1~2가지), 하느님의 축복과 고해성사 독려.
                    3. 가독성: 줄글 대신 문단 나누기와 불렛포인트 활용. 400자 내외.
                `;
                navigateTo('comfort');
                callGemini(prompt, 'comfort');
            };

            const layoutProps = { isMenuOpen, setIsMenuOpen, navigateTo, animate, currentView };

            // Views
            if (currentView === 'landing') {
                return (
                    <Layout {...layoutProps}>
                        <div className="flex flex-col items-center justify-center min-h-[70vh] text-center space-y-8">
                            <div className="relative">
                                <div className="absolute inset-0 bg-amber-400/20 blur-xl rounded-full animate-pulse" />
                                <Sparkles className="w-20 h-20 text-amber-200 relative z-10" />
                            </div>
                            <div className="space-y-4">
                                <p className="text-amber-200/80 font-serif italic text-xl">"수고하고 무거운 짐 진 자들아,<br/>다 내게로 오라."</p>
                                <h1 className="text-5xl font-serif text-white font-medium leading-tight">사랑의 초대<br/><span className="text-3xl opacity-80 mt-3 block">고해성사 가이드북</span></h1>
                            </div>
                            <div className="w-full space-y-8">
                                <p className="text-slate-300 text-base leading-relaxed">당신을 위한 위로와 치유의 시간으로 초대합니다.</p>
                                <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-8 space-y-6 text-left">
                                    <div>
                                        <label className="text-sm text-amber-400 uppercase tracking-wider mb-3 block">당신은 누구신가요?</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            {['청년', '학부모', '중장년', '노년'].map((group) => (
                                                <button key={group} onClick={() => handleUserInfoChange('group', group)} className={`py-3 px-4 rounded-lg text-base transition-colors border ${userInfo.group === group ? 'bg-amber-900/50 border-amber-500 text-amber-100' : 'bg-slate-800/50 border-white/5 text-slate-400 hover:bg-slate-800'}`}>{group}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-sm text-slate-400 mb-2 block">이름 / 세례명</label>
                                        <input type="text" value={userInfo.name} onChange={(e) => handleUserInfoChange('name', e.target.value)} placeholder="예) 홍길동 미카엘" className="w-full bg-slate-800/50 border border-white/10 rounded-lg px-4 py-3 text-amber-100 text-base focus:outline-none focus:border-amber-500 transition-colors" />
                                    </div>
                                    <div className="pt-2 flex items-center justify-center gap-2 text-slate-500/70">
                                        <Lock className="w-4 h-4" />
                                        <p className="text-xs text-center">입력하신 정보는 저장되지 않습니다</p>
                                    </div>
                                </div>
                                <button onClick={() => navigateTo('intro')} className="w-full py-5 bg-amber-900/40 hover:bg-amber-800/50 border border-amber-500/30 text-amber-100 text-lg rounded-xl transition-all duration-300 flex items-center justify-center gap-3 group backdrop-blur-sm">초대에 응하기 <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" /></button>
                            </div>
                        </div>
                    </Layout>
                );
            }

            if (currentView === 'intro') {
                const greetingName = userInfo.name || "나의 사랑하는 자녀";
                return (
                    <Layout {...layoutProps} title={`${greetingName}아(야),\n기다리고 있었단다`} subtitle="WELCOME HOME">
                        <div className="bg-white/5 border border-white/10 rounded-2xl p-8 backdrop-blur-sm shadow-xl space-y-8 text-center">
                            <p className="text-xl leading-relaxed text-amber-50/90 font-serif">"어서 오렴. 성당 문을 열고 들어오기까지<br/>얼마나 많은 망설임이 있었니?"</p>
                            <div className="h-px w-full bg-gradient-to-r from-transparent via-white/10 to-transparent" />

                                <p className="text-slate-300 text-base leading-loose">보속은 죄를 용서받은 후, 그 죄로 인해 생긴 상처를 기워 갚고<br/>하느님과 이웃과의 관계를 회복하기 위한 사랑의 실천입니다.<br/>기쁜 마음으로 바쳐보세요.</p>
                            </div>
                            <div className="space-y-5">
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">1</span>성호경</h3><p className="text-slate-200 text-lg font-light">성부와 성자와 성령의 이름으로. 아멘.</p></div>
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">2</span>시작기도</h3><p className="text-slate-200 text-lg font-light leading-relaxed whitespace-pre-line">사랑하는 예수님, 제가 죄를 지어 제 자신과, 저의 사랑에 맡겨진 사람들과, 예수님의 마음을 아프게 만들었습니다.{"\n\n"}저로 인한 모든 상처를 치유해주소서. 주님의 자비로운 눈길로 저의 마음을 정화시켜주소서.{"\n\n"}이제는 제가 죄를 멀리하고 용서와 사랑을 실천하며, 하느님 사랑을 사랑하고 이웃을 제 몸과 같이 사랑하게 해주소서. 아멘.</p></div>
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">3</span>주님의 기도</h3><p className="text-slate-200 text-lg font-light leading-relaxed">하늘에 계신 우리 아버지, 아버지의 이름이 거룩히 빛나시며 아버지의 나라가 오시며 아버지의 뜻이 하늘에서와 같이 땅에서도 이루어지소서.<br/><br/>오늘 저희에게 일용할 양식을 주시고 저희에게 잘못한 이를 저희가 용서하오니 저희 죄를 용서하시고 저희를 유혹에 빠지지 않게 하시고 악에서 구하소서. 아멘.</p></div>
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">4</span>성모송</h3><p className="text-slate-200 text-lg font-light leading-relaxed">은총이 가득하신 마리아님, 기뻐하소서. 주님께서 함께 계시니 여인 중에 복되시며 태중의 아들 예수님 또한 복되시나이다.<br/><br/>천주의 성모 마리아님, 이제와 저희 죽을 때에 저희 죄인을 위하여 빌어주소서. 아멘.</p></div>
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">5</span>영광송</h3><p className="text-slate-200 text-lg font-light leading-relaxed">영광이 성부와 성자와 성령께 처음과 같이 이제와 항상 영원히. 아멘.</p></div>
                                <div className="bg-slate-800/50 border border-white/5 p-6 rounded-xl"><h3 className="text-amber-400 font-serif text-lg font-medium mb-3 flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs">6</span>성호경</h3><p className="text-slate-200 text-lg font-light">성부와 성자와 성령의 이름으로. 아멘.</p></div>
                            </div>
                            <div className="text-center pt-6">
                                <button onClick={() => navigateTo('letter')} className="w-full py-5 bg-gradient-to-r from-slate-800 to-slate-900 rounded-xl text-amber-100/90 font-medium border border-amber-500/20 flex items-center justify-center gap-3 group text-lg"><Sparkles className="w-5 h-5 text-amber-400" /> 성모님의 편지 받기 <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" /></button>
                            </div>
                        </div>
                    </Layout>
                );
            }

            if (currentView === 'letter') {
                const displayName = userInfo.name || "나의 자녀";
                return (
                    <Layout {...layoutProps} title="성모님의 편지" subtitle="FROM MOTHER MARY">
                        <div className="space-y-8 animate-fade-in">
                            <div className="rounded-2xl overflow-hidden shadow-2xl border border-amber-200/20"><img src="https://i.imgur.com/NGRpK06.png" alt="성모 마리아" className="w-full h-auto" /></div>
                            <div className="relative bg-amber-50/10 backdrop-blur-md border border-amber-200/20 rounded-2xl p-10 shadow-2xl">
                                <Sparkles className="absolute -top-4 -right-4 w-10 h-10 text-amber-400 animate-pulse" fill="currentColor" />
                                <div className="prose prose-invert prose-p:text-amber-50/90 prose-p:font-light prose-p:leading-loose">
                                    <p className="font-serif text-2xl text-amber-200 mb-8">사랑하는 {displayName}아(야),</p>
                                    <p className="whitespace-pre-wrap font-serif text-xl leading-relaxed">
                                        너는 오늘 큰 용기를 내어 주님의 품으로 돌아왔구나. 네가 성실히 마음을 열어 하느님께 고백할 때, 나는 네 곁에서 조용히 너의 손을 잡고 있었단다. 너의 눈물, 너의 숨결, 너의 두려움과 희망을 나는 모두 느끼고 있었다.
                                        {"\n\n"}
                                        기억하렴. 오늘 너의 영혼은 새하얀 새 옷을 입었고, 하느님께서는 더없이 기쁘게 너를 끌어안으셨단다. 너는 그분의 사랑을 다시 찾은 자녀이며, 그 사랑은 절대 사라지지 않는다.
                                        {"\n\n"}
                                        어떤 순간에도 너는 혼자가 아니며, 내가 늘 너를 지켜보고 감싸주고 있다. 그러니 앞으로 힘들 때마다 주저하지 말고 나에게 오렴. 나는 너를 책망하지도, 밀어내지도 않을 것이다. 어머니의 마음으로 너를 들어 올리고, 다시 걸을 힘을 주며, 주님의 길 위에서 빛처럼 너를 비춰줄 것이다.
                                        {"\n\n"}
                                        사랑하는 아이야,{"\n"}
                                        오늘 네가 받은 용서의 은총을 마음 깊이 간직하렴. 그리고 기쁨으로, 새로워진 마음으로, 다시 주님의 품 안에서 살기를 바란다. 나는 언제나 네 편이란다.
                                    </p>
                                    <p className="font-serif text-xl text-right mt-10 text-amber-200">너를 끝없이 사랑하는{"\n"}너의 어머니, 마리아</p>
                                </div>
                            </div>
                            <div className="mt-10 text-center"><button onClick={() => navigateTo('landing')} className="px-10 py-4 bg-slate-800 hover:bg-slate-700 text-amber-100 rounded-full text-base tracking-wide transition-colors">처음으로 돌아가기</button></div>
                        </div>
                    </Layout>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
